<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dining concierge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
    <link rel="stylesheet" type="text/css" href="bot.css">
  </head>
  <body>
    
    <h1>Dining Concierge Bot</h1>
    
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/apigClient.js"></script>
    
    

    <div class="botui-app-container" id="bot_frontend">
      <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script>
        var botui = new BotUI('bot_frontend');
        var apigClient = apigClientFactory.newClient();
        
        let msg = "";
        
        botui.message.add({
          content: "This is the dining concierge bot. Ask it for restaurant suggestions in your area!"
        });
        
        
        function init() {
            botui.action.text({
              action: {
                placeholder: 'Enter your question here!'
              }
            }).then(function (res) {
              
                apigClient.chatbotPost(params={}, body={message:res.value}, additionalParams={}).then(function(result){
                  msg = result.data.body;
                  msg = msg.replace(/['"]+/g, '')
                  botui.message.add({
                    delay: 2000,
                    loading: true,
                    content: msg
                  }).then(init());
                  
                }).catch( function(result){
                  msg = "FAILED! Try again later.";
                  
                  botui.message.add({
                    delay: 2000,
                    loading: true,
                    content: msg
                  }).then(init());
                  
                });
            });   
        }
        
        init();

    </script>
  </body>
</html>
